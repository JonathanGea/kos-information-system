    <script>
        $(document).ready(function () {
            $(document).on("click", ".collapse-button", function () {
                var target = $(this).data('name');
                console.log("target : ", target)

                if ($(target).hasClass('show')) {
                    console.log("target memiliki class show")
                    $(target).collapse('hide');
                } else {
                    console.log("target tidak memiliki class show")
                    $('.collapse.show').collapse('hide');
                    $("#" + target).collapse('show');
                }
                var $icon = $(this).find("i.bi");
                if ($icon.hasClass("bi-chevron-double-down")) {
                    $icon.removeClass("bi-chevron-double-down").addClass("bi-chevron-double-up");
                } else {
                    $icon.removeClass("bi-chevron-double-up").addClass("bi-chevron-double-down");
                }
            });

            $('#logoutButton').click(function (event) {
                event.preventDefault();
                logout()
            })



        });



        function showAlert(message, alertType) {
            var alertClass;
            var alertIcon;

            switch (alertType) {
                case 'error':
                    alertClass = 'alert-danger';
                    alertIcon = 'bi-exclamation-triangle-fill';
                    break;
                case 'info':
                    alertClass = 'alert-info';
                    alertIcon = 'bi-info-circle-fill';
                    break;
                case 'success':
                    alertClass = 'alert-success';
                    alertIcon = 'bi-check-circle-fill';
                    break;
                default:
                    alertClass = 'alert-warning';
                    alertIcon = 'bi-exclamation-triangle-fill';
            }

            // Create a new alert element
            var alertElement = document.createElement('div');
            alertElement.classList.add('alert', alertClass, 'alert-dismissible', 'fade', 'show');
            alertElement.role = 'alert';

            var closeButton = document.createElement('button');
            closeButton.type = 'button';
            closeButton.classList.add('btn-close');
            closeButton.dataset.bsDismiss = 'alert';
            closeButton.ariaLabel = 'Close';

            alertElement.innerHTML = '<i class="bi ' + alertIcon + '"></i> <strong>' + message + '</strong>';
            alertElement.appendChild(closeButton);

            // Append the alert to the container
            document.getElementById('alertcontainer').appendChild(alertElement);

            // Set a timeout to remove the alert after 3 seconds (3000 milliseconds)
            setTimeout(function () {
                alertElement.remove();
            }, 6000);
        }
        function showModal(modal) {
            modal.modal('show');
        }

        function showLoading() {
            $('#loadingModal').modal('show');
        }

        function hideLoading() {
            setTimeout(function () {
                $('#loadingModal').modal('hide');
            }, 200);

        }


        function closeLoadingModal() {
            $('#loadingModal').modal('hide');
        }
        function formatCurrencyIDR(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        function formattedDate(inputDate) {
            return new Date(inputDate).toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }
        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.classList.remove('show');
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
            var backdrop = document.getElementsByClassName('modal-backdrop');
            document.body.removeChild(backdrop[0]);
        }

        function ubahFormatTanggal(tanggalString) {
            // Buat objek Date dari string
            var tanggalObj = new Date(tanggalString);

            // Ambil bagian-bagian dari tanggal
            var tanggal = tanggalObj.getDate();
            var bulan = tanggalObj.toLocaleString('en-us', { month: 'short' });
            var tahun = tanggalObj.getFullYear();
            var jam = tanggalObj.getHours();
            var menit = tanggalObj.getMinutes();
            var detik = tanggalObj.getSeconds();

            // Buat format output yang diinginkan
            var tanggalHasil = tanggal + ' ' + bulan + ' ' + tahun + ' ' + jam + ':' + menit + ':' + detik;

            return tanggalHasil;
        }




    </script>
